<div class="container-fluid">

    <!-- Page Heading -->
   

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Tous les Adhérents</h6>
        </div>
        <div class="card-body">
            <a routerLink="/admin/addAdherent"style="float:right;" class="btn btn-primary" >Ajouter un Adhérent</a>
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>pseudo</th>
                            
                            <th>email</th>
                            <th>prenom</th>
                            <th>nom</th>
                            <th>telephone</th>
                            <th>action</th>
                        </tr>
                    </thead>
                   
                    <tbody>
                        <tr *ngFor="let item of dataArray; index as i">
                            <td>{{item.pseudo}}</td>
                            
                            <td>{{item.email}}</td>
                            <td>{{item.prenom}}</td>
                            <td>{{item.nom}}</td>
                            <td>{{item.telephone}}</td>
                            <td>
                                
                                <button routerLink="/admin/updateAdherent" class="btn btn-success"data-toggle="modal" data-target="#exampleModal">Update</button>

                                <button class="btn btn-danger">Delete</button>

                            </td>
                        </tr>
                        
                       
                      
                        
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
